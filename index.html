<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Black Path</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light grey background */
            font-family: 'Inter', sans-serif;
            color: #333;
            overflow: hidden;
        }
        canvas {
            background-color: #e0e0e0; /* Slightly darker grey for canvas background */
            border: 2px solid #555;
            display: block;
        }
        .message {
            position: absolute;
            top: 20px;
            font-size: 1.5em;
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="message">If you see a grey box with a black line, it's working!</div>
    <canvas id="myCanvas" width="400" height="300"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Function to draw a simple black path
        function drawBlackPath() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear anything old
            ctx.strokeStyle = 'black'; // Set line color to black
            ctx.lineWidth = 20;        // Set line thickness
            ctx.lineCap = 'round';     // Make the ends of the line rounded

            ctx.beginPath();           // Start drawing a new path
            ctx.moveTo(50, canvas.height / 2); // Move to the starting point (left side, middle)
            ctx.lineTo(canvas.width - 50, canvas.height / 2); // Draw a line to the end point (right side, middle)
            ctx.stroke();              // Make the line visible
        }

        // Call the function to draw the path when the page loads
        window.onload = drawBlackPath;
        window.onresize = drawBlackPath; // Redraw if window resized (though fixed size for now)
    </script>
</body>
</html>
